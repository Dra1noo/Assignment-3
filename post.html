<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Post | Demar's Thought Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Post Details</h1>
    <nav>
      <a href="index.html">⬅ Back Home</a>
    </nav>
  </header>

  <main>
    <section id="post-view">
      <!-- Post content loads here -->
    </section>

    <div id="edit-form-container" style="display:none;">
      <h2>Edit Your Post</h2>
      <form id="edit-post-form">
        <input type="text" id="edit-title" required>
        <textarea id="edit-content" rows="6" required></textarea>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Demar's Blog — Read, Edit, or Delete. It’s yours.</p>
  </footer>

  <script>
    const postView = document.getElementById('post-view');
    const params = new URLSearchParams(window.location.search);
    const postId = parseInt(params.get('id'));
    const posts = JSON.parse(localStorage.getItem('demarPosts')) || [];
    const post = posts.find(p => p.id === postId);

    if (!post) {
      postView.innerHTML = '<p>Post not found. Maybe it got deleted?</p>';
    } else {
      postView.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content}</p>
        <button onclick="showEditForm()">Edit</button>
        <button onclick="deletePost()">Delete</button>
      `;
    }

    function showEditForm() {
      document.getElementById('edit-form-container').style.display = 'block';
      document.getElementById('edit-title').value = post.title;
      document.getElementById('edit-content').value = post.content;
    }

    document.getElementById('edit-post-form').addEventListener('submit', function(e) {
      e.preventDefault();

      post.title = document.getElementById('edit-title').value;
      post.content = document.getElementById('edit-content').value;

      const updatedPosts = posts.map(p => p.id === post.id ? post : p);
      localStorage.setItem('demarPosts', JSON.stringify(updatedPosts));
      alert("Post updated successfully.");
      location.reload();
    });

    function deletePost() {
      const confirmDelete = confirm("You sure you wanna delete this post?");
      if (!confirmDelete) return;

      const filtered = posts.filter(p => p.id !== post.id);
      localStorage.setItem('demarPosts', JSON.stringify(filtered));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
