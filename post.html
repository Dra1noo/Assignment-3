<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop a New Post | Demar's Thought Drop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Drop a New Thought</h1>
    <nav>
      <a href="index.html">â¬… Back Home</a>
    </nav>
  </header>

  <main>
    <form id="post-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Give it a headline..." />

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="8" required placeholder="Let it all out..."></textarea>

      <button type="submit">Post it up</button>
    </form>
  </main>

  <footer>
    <p>Demar's Thought Drop â€¢ New post, new vibe ðŸ§ ðŸ’­</p>
  </footer>

  <script>
    document.getElementById('post-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        alert("Yo, you gotta write something.");
        return;
      }

      const post = {
        id: Date.now(),
        title: title,
        content: content
      };

      let posts = JSON.parse(localStorage.getItem('demarPosts')) || [];
      posts.unshift(post);
      localStorage.setItem('demarPosts', JSON.stringify(posts));

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
