<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demar's Thought Drop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Demar’s Thought Drop</h1>
    <nav>
      <a href="new-post.html">+ Drop a New Post</a>
    </nav>
  </header>

  <main>
    <section id="post-list">
      <!-- Blog posts will be loaded here dynamically -->
    </section>
  </main>

  <footer>
    <p>© 2025 Demar Daveon Payne • Powered by late nights & cold drinks</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const postList = document.getElementById("post-list");

      let posts = JSON.parse(localStorage.getItem("demarPosts")) || [];

      if (posts.length === 0) {
        postList.innerHTML = `<p style="text-align:center;">No posts yet, fam. Click the button above to drop your first one.</p>`;
        return;
      }

      posts.forEach(post => {
        const card = document.createElement("div");
        card.classList.add("post-card");

        card.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content.length > 100 ? post.content.substring(0, 100) + "..." : post.content}</p>
          <a href="post.html?id=${post.id}">Read More</a>
        `;

        postList.appendChild(card);
      });
    });
  </script>
</body>
</html>
